<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container" data-main-container>
        <label id="dark-mode-toggle-custom">
            <img src="/icons/sun.png" class="icon" id="sun">
            <img src="/icons/moon.png" class="icon invisible" id="moon">
            <input type="checkbox" id="dark-mode-toggle">
        </label>
        <div class="grid x" id="grid">
            <div class="square" data-square></div>
            <div class="square" data-square></div>
            <div class="square" data-square></div>
            <div class="square" data-square></div>
            <div class="square" data-square></div>
            <div class="square" data-square></div>
            <div class="square" data-square></div>
            <div class="square" data-square></div>
            <div class="square" data-square></div>
        </div>
    </div>
    <div class="end-screen" id="end-screen">
        <div data-winner-message></div>
        <button id="restart-button">Play again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
